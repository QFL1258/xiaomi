<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/登录子页面.css">
</head>
<body class="win_banner_mistore">
    <!-- 页面顶部 -->
    <div id="top" class="top">
        <div class="logo">
            <a href="小米商城主页面.html">
                <img src="img/登录_logo.png" alt="">
            </a>
        </div>
    </div>
    <!-- 页面中部 -->
    <div id="container" class="wrap">
        <div class="layout">
            <!-- 表单输入登录 -->
            <div id="login-main" class="mainbox">
                <div class="nav_tabs_panel">
                    <div id="nav-tabs" class="nav_tabs">
                        <a class="navtab-link now" href="#">
                           账号登录
                        </a>
                        <span class="line"></span>
                        <a href="#"class="navtab-link">
                            扫码登录
                        </a>
                    </div>
                </div>
                <!-- 表单登录     -->
                <div class="tabs-con tabs_con">
                    <div class="login_area">
                        <form id="login-main-form" action="">
                            <div class="loginbox">
                                <!-- 用户名和密码框 -->
                                <div class="lgn_inputbg login-panel pwdLogin">
                                    <label id="region-code" class="labelbox login_user">
                                        <input type="text" id="username" 
                                        class="item_account"name="user" 
                                        placeholder="邮箱/手机号码/小米ID">
                                    </label>
                                    <span class="useruname">用户名不能为空</span>
                                    <label class="labelbox pwd_panel">
                                        <input type="password" id="pwd"class="item_account"
                                        placeholder="密码" name="password">
                                    </label>
                                    <span class="userpwd">密码不能为空</span>
                                </div>
                                <!-- 登录按钮 -->
                                <div class="btns_bg">
                                    <input type="button" id="login-button" 
                                    class="btnadpt btn_orange" value="登录">
                                </div>
                                <div class="other_panel clearfix">
                                    <span id="custom_display_256" class="sms_link">
                                        <a id="ChangeLoginType" class="btnadpt btn_gray" href="">
                                            手机短信登录/注册
                                        </a>
                                    </span>
                                    <div class="reverse rt">
                                        <div id="custom_display_64" class="n_links_area">
                                            <a href="outer-link" target="_blank">立即注册</a>
                                            <span>|</span>
                                            <a href="#" class="outer-link">忘记密码</a>
                                        </div>
                                    </div>
                                    <!-- 其他登录方式  -->
                                    <div id="custom_display_16" class="other_login_type sns-login-container clear">
                                        <fieldset class="oth_type_tit">
                                            <legend id="oth_type_txt" align="center">
                                                其他方式登录
                                            </legend>
                                        </fieldset>
                                        <div class="oth_type_links">
                                            <a href="" class="icon_type btn_qq sns-login-link" 
                                            title="QQ登录" target="_blank">
                                                <i class="btn_sns_icontype icon_default_qq"></i>
                                            </a>
                                            <a href="" class="icon_type btn_weibo sns-login-link" 
                                            title="微博登录" target="_blank">
                                                <i class="btn_sns_icontype icon_default_weibo"></i>
                                            </a>
                                            <a href="" class="icon_type btn_alipay sns-login-link" 
                                            title="支付宝登录" target="_blank">
                                                <i class="btn_sns_icontype icon_default_alipay"></i>
                                            </a>
                                            <a href="" class="icon_type btn_weixin sns-login-link" 
                                            title="微信登录" target="_blank">
                                                <i class="btn_sns_icontype icon_default_weixin"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--页面底部-->
    <div id="custom_display_4" class="n-footer">
        <div class="nf-link-area clearfix">
            <ul class="lang-select-list">
                <li><a href="#"class="lang-select-li current">简体</a>|</li>
                <li><a href="#"class="lang-select-li">繁体</a>|</li>
                <li><a href="#"class="lang-select-li">English</a>|</li>
                <li><a href="#"class="lang-select-li">常见问题</a>|</li>
                <li><a href="#"class="lang-select-li">隐私政策</a></li>
            </ul>
        </div>
        <p class="nf-intro">
            小米公司版权所有-京ICP备10046444-
            <a href="#" class="beian-record-link">
                <span>
                    <img src="img/登录/ghs.png" alt="">
                </span>
                京公网安备11010802020134号
            </a>
            -京ICP证110507号
        </p>
    </div>
</body>
</html>
